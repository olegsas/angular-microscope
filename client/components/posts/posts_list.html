  <div class="posts page">
    <div class="post" ng-repeat = "data in $ctrl.postsData">
      <div class="post-content">
        <h3>
          <a href = "{{data.url}}">{{data.title}}</a>
          <span>{{domain}}</span>
        </h3>
      </div>
    </div>
    
    
    
    <ul>
      <li ng-repeat = "data in $ctrl.postsData">
        {{data}}
      </li>
    </ul>
    
    <!--{{#each posts}}
      {{> postItem}}
    {{/each}}-->
  </div>
